<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
</head>

<body>
    <h1>Ecosia search</h1>
    <form action=" https://www.ecosia.org/" method="get">
        <label for="search">What are You searching for?</label> <!-- FOR atribut služim da bi opisao ovaj elemnt-->
        <input id="search" type="text" name="q">
        <button type="submit">Search</button>
    </form>
    <hr>
    <h1>Ecosia search</h1>
    <form action=" https://duckduckgo.com/" method="get">
        <label for="searchDuck">What are You searching for on Duck Duck?</label>
        <!-- FOR atribut služim da bi opisao ovaj elemnt-->
        <input id="searchDuck" type="text" name="q">
        <button type="submit">Search</button>
    </form>
    <hr>
    <h1>Insturment Cable Search</h1>
    <form action="https://www.thomann.de/intl/instrument_cables.html" method="get" novalidate> <!--Atribut da ne radi validaciju novalidate-->
        <div>
            <label for="sort">Sort: </label>
            <select name="oa" id="sort">
                <option value="" disabled selected>Please choose..</option>
                <option value="smb">Popularity</option>
                <option value="pra">Price (Low-High)</option>
                <option value="prd">Price (High-Low)</option>
                <option value="rat">Best rated</option>
                <option value="rel">Newest first</option>
                <option value="ala">Alphabet A-Z</option>
                <option value="ald">Alphabet Z-A</option>
            </select>
        </div>
        <div>
            <label>Price (from - to):</label>
            <input name="price-first" type="number" step="0.01" required value="0" min="0">
            <input name="price-last" type="number" step="0.01"  required value="1000"  max="1000">
        </div>
        <div>
            <label>Length</label>
            <input name="feature-57478-first" type="number" step="0.01" min="0.00" >
            <input name="feature-57478-last" type="number" step="0.01" max="20.00">
        </div>
        <div>
            <label>Length range</label>
            <input id="firstRange" name="feature-57478-first" type="range" min="0" max="20" step="0.1" value="0">
            <input id="lastRange" name="feature-57478-last" type="range" min="0" max="20" step="0.1" value="20">
        </div>
        <div>
            <input id="in-stock" type="checkbox" value="true" name="vf">
            <label for="in-stock">In stock</label>
        </div>
        <div>
            <label><input type="checkbox" value="5" name="rating[]">5</lable>
            <label><input type="checkbox" value="4" name="rating[]">4</label>
            <label><input type="checkbox" value="3" name="rating[]">3</label>
            <label><input type="checkbox" value="2" name="rating[]">2</label>
            <label><input type="checkbox" value="1" name="rating[]">1</label>

        </div>
        <div>
            <p>Colors</p>
            <label><input type="checkbox" value="Metal"  name="feature-45225[]">Metal</lable>
            <label><input type="checkbox" value="Green"  name="feature-45225[]">Green</label>
            <label><input type="checkbox" value="Red"    name="feature-45225[]">Red</label>
            <label><input type="checkbox" value="White"  name="feature-45225[]">White</label>
            <label><input type="checkbox" value="Yellow" name="feature-45225[]">Yellow</label>
        </div>
        <div id="buttons">
            <button type="submit">Search</button>
            <button type="reset">Reset choose</button>
        </div>

    </form>

</body>

</html>
